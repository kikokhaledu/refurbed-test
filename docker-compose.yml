services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend/data:/app/data:ro
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: assignment_vue/frontend-vue/Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped
